<head>
  <!-- Latest compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<form class="form-horizontal" [formGroup]="form" id="a">
  <div>
  <div class="form-group">
    <div class="col-sm-6">
      <label for="name" class="control-label" >Full Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" minlength="4">
    </div>
     </div>
     <span class="A" *ngIf="name?.errors?.minlength">Please enter valid name</span>



  <div class="form-group">
    <div class="col-sm-6">
      <label for="fname" class="control-label" >Fathers Name</label>
      <input type="text" id="fname" class="form-control" formControlName="fname"  minlength="4">
    </div>
  </div>
  <span class="A" *ngIf="fname?.errors?.minlength">Please enter valid name</span>

  <div class="form-group">
    <div class="col-sm-6">
      <label for="email" class="control-label" minlength="11">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-6">
      <label for="password" class="control-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
  </div>


  <button type="submit" class="btn btn-primary" (click)="onsubmit()" [disabled]="!form.valid">
    Submit
  </button>
</div>
</form>
